<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>

        <caption>
            <h2> KẾT QUẢ HỌC TẬP</h2>
        </caption>

        </tr>
        <tr>

            <th width="19%">Ngoại ngữ</th>
        </tr>

        </tr>
        <tr>
            <td>Lê Thanh Sơn</td>
            <td align="center">4</td>
            <td align="center">9</td>
            <td align="center">6</td>
            <td bgcolor= "" align="center">Không đạt</td>
        </tr>
        <tr>
            <td>Nguyễn Thị Tuyết</td>
            <td align="center">8</td>
            <td align="center">9</td>
            <td align="center">5</td>
            <td bgcolor= "" align="center">Đạt</td>
        </tr>
        <tr>
            <td colspan="4">Tổng số học sinh đạt</td>
            <td align="center">2</td>
        </tr>
    </table>
</body>
</html>
